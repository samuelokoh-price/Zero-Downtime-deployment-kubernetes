apiVersion: v1                 # Core API version for Services
kind: Service                  # This resource is a Service
metadata:
  name: hello-service          # Name to refer to this Service
  labels:
    app: hello                 # Label to keep things grouped
spec:
  type: ClusterIP              # Internal-only service (default, simplest)
  selector:
    app: hello                 # Find pods with this label
    color: blue               # Select only blue deployment pods
  ports:
    - name: http
      port: 80                 # The Service’s port (clients use this)
      targetPort: 3000         # The pod’s port (where your app actually listens)
